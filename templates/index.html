<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ваш профиль</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Ваш профиль, {{ user.username }}</h1>
    <div class="field">
      <label>Имя:</label>
      <div class="value">{{ user.first_name }}</div>
    </div>
    <div class="field">
      <label>Фамилия:</label>
      <div class="value">{{ user.last_name }}</div>
    </div>
    <div class="field">
      <label>Пол:</label>
      <div class="value">{{ user.gender }}</div>
    </div>
    <div class="field">
      <label>О себе:</label>
      <div class="value">{{ user.about }}</div>
    </div>
    <div class="logout">
      <a href="{{ url_for('logout') }}">Выйти</a>
    </div>
  </div>
</body>
</html>
